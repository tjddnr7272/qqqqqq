<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- include libraries(jQuery, bootstrap) -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script> 

<script src="/js/summernote/summernote-lite.js"></script>
<script src="/js/summernote/lang/summernote-ko-KR.js"></script>
<link rel="stylesheet" href="/css/summernote/summernote-lite.css">
<!-- include summernote css/js-->
<link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet">

<script>
    $(document).ready(function() {
 //여기 아래 부분
 $('#summernote').summernote({
		  height: 300,                 // 에디터 높이
		  minHeight: null,             // 최소 높이
		  maxHeight: null,             // 최대 높이
		  focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
		  lang: "ko-KR",					// 한글 설정
		  placeholder: '최대 1000자까지 쓸 수 있습니다'	//placeholder 설정
          
	});
});
</script>

</head>
<body>
 
<form action="/board/writepro" th:object="${board}" method="post">
 
  <div class="container mt-5 g-0">
    <h5 class="p-3 mb-2 bg-primary text-white rounded mb-4">공지 사항</h5>

    <div class="form-group">
      <div class="col">
        <div class="form-group">
          <label for="exampleSelect1" class="form-label mt-4 formtitle">작성자</label>
          <!-- th:field="*{email}"은 Board 객체의 email 필드와 폼 필드를 연결하는 역할! -->
            <input type="text" name="email" class="form-control" id="email" placeholder="입력하세요." th:field="*{email}">
            
            <!-- (유효성 검증)   th:if="${#fields.hasErrors('email')}"는 email 필드에 대한 검증 오류가 있는 경우에만 span 요소를 출력함, th:errors="*{email}"는 email 필드에 대한 검증 오류 메시지를 출력함-->
            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
      </div>
    </div>
   <label for="title">제목</label>
   
          <input type="text" name="title"  class="form-control"  th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" id="title" th:field="*{title}" >
         
          <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
</div>

    <div class="form-group">
      <!-- 내용 필드 및 에러 메시지 -->
<textarea name="content" class="form-control" id="summernote" orws="10" placeholder="내용을 입력하세요" th:field="*{content}"></textarea>
        <span class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
      
    </div>

    <div class="text-center">
    
    
    
    
    
    
      <!-- submit=> 버튼 전송 역할 -->
      <button type="submit" class="btn btn-primary mt-4">&nbsp&nbsp저장하기&nbsp&nbsp</button>
    </div>
  </div>

 
</form>

        
        
     

   
    <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
