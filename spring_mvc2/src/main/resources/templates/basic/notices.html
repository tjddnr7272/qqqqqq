<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항</title>
  <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .m{margin-top: 4%;}
  </style>

</head>
<body>
  <div class="container-lg m">
  
    <h5 class="p-3 mb-2 bg-primary text-white rounded mb-4">공지사항</h5>

<div class="d-flex justify-content-end">
  <div class="form-group me-2">
    <select class="form-select" id="exampleSelect1">
      <option>제목</option>
      <option>내용</option>
      <option>작성자</option>
    </select>
  </div>


  <form class="d-flex">
  <input class="form-control me-sm-2" type="search" placeholder="Search">
  <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
</form>
  
</div>

<div class="mb-3 ms-2" style="font-size: 1rem;">전체 <b class="text-primary">10</b>건의 게시물이 있습니다(<b class="text-primary">1</b>/5)</div>


  <table class="table table-hover text-center">
    <thead>
      <tr class="table-active">
        <th scope="col-1">번호</th>
        <th scope="col-5">제목</th>
        <th scope="col-2">작성자</th>
        <th scope="col-3">작성날짜</th>
        <th scope="col-1">조회수</th>
      </tr>
    </thead>
     <tbody>
    <tr th:each="notice : ${noticePage.content}">
      <td th:text="${notice.id}"></td>
      <td th:text="${notice.title}"></td>
      <td th:text="${notice.writer}"></td>
      <td th:text="${#dates.format(notice.createdDate, 'yyyy.MM.dd')}"></td>
      <td th:text="${notice.hit}"></td>
    </tr>
  </tbody>
  </table>
  <div class="mb-3 ms-2" style="font-size: 1rem;">
  전체 <b class="text-primary" th:text="${noticePage.totalElements}"></b>건의 게시물이 있습니다
  (<b class="text-primary" th:text="${noticePage.number + 1}"></b>/
  <b class="text-primary" th:text="${noticePage.totalPages}"></b>)
</div>

  <div>
    <ul class="pagination pagination-sm d-flex justify-content-center">
  <li class="page-item" th:classappend="${noticePage.first} ? 'disabled' : ''">
    <a class="page-link" th:href="@{${'/notices'}(page=0, size=${noticePage.size})}" aria-label="First">
      <span aria-hidden="true">&laquo;</span>
    </a>
  </li>
  <li class="page-item" th:classappend="${noticePage.first} ? 'disabled' : ''">
    <a class="page-link" th:href="@{${'/notices'}(page=${noticePage.number - 1}, size=${noticePage.size})}" aria-label="Previous">
      <span aria-hidden="true">&lsaquo;</span>
    </a>
  </li>
  <li th:each="i : ${#numbers.sequence(0, noticePage.totalPages - 1)}" th:classappend="${noticePage.number == i} ? 'active' : ''" class="page-item">
    <a class="page-link" th:href="@{${'/notices'}(page=${i}, size=${noticePage.size})}" th:text="${i + 1}"></a>
  </li>
  <li class="page-item" th:classappend="${noticePage.last} ? 'disabled' : ''">
    <a class="page-link" th:href="@{${'/notices'}(page=${noticePage.number + 1}, size=${noticePage.size})}" aria-label="Next">
      <span aria-hidden="true">&rsaquo;</span>
    </a>
  </li>
  <li class="page-item" th:classappend="${noticePage.last} ? 'disabled' : ''">
    <a class="page-link" th:href="@{${'/notices'}(page=${noticePage.totalPages - 1}, size=${noticePage.size})}" aria-label="Last">
      <span aria-hidden="true">&raquo;</span>
    </a>
  </li>
</ul>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
