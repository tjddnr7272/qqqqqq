<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title></title>
</head>
<!-- /* 타임리프 주석 */ -->
<body>
  <h1 th:text="${message}">기본 내용</h1>
  <div th:text="'Hello Spring'">기본 내용</div>
  <div th:text="'Hello Spring MVC'">기본 내용</div>
  <div th:text="'Hello' + ${message}">기본 내용</div>
  
  <!-- 리터럴 대체 : 자바스크립트 템플릿 스트링 -->
  <div th:text="|Hello ${message}|">기본 내용</div>
</body>

</html>
