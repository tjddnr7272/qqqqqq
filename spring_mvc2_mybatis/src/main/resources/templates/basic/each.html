<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
  <h1>기본 테이블</h1>
  <table border="1">
    <tr>
      <th>아이디</th>
      <th>비밀번호</th>
      <th>이름</th>
      <th>나이</th>
    </tr>
    <tr th:each="member : ${members}">
      <td th:text="${member.id}">아이디</td>
      <td th:text="${member.password}">비밀번호</td>
      <td th:text="${member.name}">이름</td>
      <td th:text="${member.age}">0</td>
    </tr>
    
  </table>
  
  <!-- 선택변수 사용 -->
  <table border="1">
    <tr>
      <th>아이디</th>
      <th>비밀번호</th>
      <th>이름</th>
      <th>나이</th>
    </tr>
    <tr th:each="member : ${members}" th:object="${member}">
      <td th:text="*{id}">아이디</td>
      <td th:text="*{password}">비밀번호</td>
      <td th:text="*{name}">이름</td>
      <td th:text="*{age}">0</td>
    </tr>
  </table>

  <h1>반복 상태 확인</h1>
  <table border="1">
    <tr>
      <th>count</th>
      <th>이름</th>
      <th>나이</th>
      <th>기타상태정보들</th>
    </tr>
    <tr th:each="member, loopStat : ${members}">
      <td th:text="${loopStat.count}">번호</td>
      <td th:text="${member.name}">이름</td>
      <td th:text="${member.age}">0</td>
      <td><span th:text="${loopStat.index}"></span> <span
        th:text="${loopStat.size}"></span> <span
        th:text="${loopStat.even}"></span> <span
        th:text="${loopStat.odd}"></span> <span
        th:text="${loopStat.first}"></span> <span
        th:text="${loopStat.last}"></span> <span
        th:text="${loopStat.current}"></span></td>
    </tr>
  </table>
  
  <span th:each="i : ${#numbers.sequence(1, 10)}">
    [[${i}]]
  </span>
   
</body>
</html>
