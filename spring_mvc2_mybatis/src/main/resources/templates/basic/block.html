<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>타임리프 사용</title>
</head>
<body>
  <h2>타임리프의 유일한 태그</h2>
  <th:block th:each="member : ${members}">
    <h2 th:text="${member.name}">이름</h2>
    <p th:text="${member.age}"></p>
  </th:block>
  
  <th:block th:if="${true}">
    <div><span>김기정</span></div>
  </th:block>
</body>
</html>
